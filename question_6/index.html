<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zeno's Paradox Animation</title>
  <style>
    #achilles, #tortoise {
      position: absolute;
      top: 50px;
      width: 50px;
      height: 50px;
    }
    #achilles {
      background-color: blue;
    }
    #tortoise {
      background-color: green;
      left: 200px;
    }
    .controls {
      margin-top: 100px;
    }
    .slider-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="achilles"></div>
  <div id="tortoise"></div>

  <div class="controls">
    <button id="start">Start</button>
    <button id="pause">Pause</button>
    <button id="reset">Reset</button>
  </div>

  <div class="slider-container">
    <label for="achillesSpeed">Achilles Speed:</label>
    <input type="range" id="achillesSpeed" min="0.01" max="0.99" step="0.01" value="0.1">
  </div>

  <div class="slider-container">
    <label for="tortoiseSpeed">Tortoise Speed:</label>
    <input type="range" id="tortoiseSpeed" min="1" max="20" step="1" value="1">
  </div>

  <script src="app.js"></script>
</body>
</html>
